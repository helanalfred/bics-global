<!DOCTYPE html>
<html>
    <head>
        <title>timer</title>
        <link rel="stylesheet" href="C:\full stack\bics-global\timer\timer.css">
    </head>
    <body>
        <div class="jumbotron text-center">
            <div class="timer">
              <span class="minutes">
                00
              </span>
              :
              <span class="seconds">
                00
              </span>
            </div>
            <div class="time-buttons">
              <button class="btn btn-lg btn-success" data-action="start">
                Start
              </button>
              <button class="btn btn-lg btn-danger" data-action="stop">
                Stop
              </button>
              <button class="btn btn-lg btn-link btn-block" data-action="reset">
                Reset
              </button>
            </div>
        <script src="C:\full stack\bics-global\timer\timer.js"></script>
    </body>
</html>
